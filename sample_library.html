<script>
/* Simple logger -- looks for div with id "log". We want this available from the get-go. */
function log(str){
  var logger = document.getElementById("log");
  if (logger){
	logger.innerHTML += new Date().toString() + ": ";
	logger.innerHTML += str;
	logger.innerHTML += "<br/>";
  }
}
</script>
